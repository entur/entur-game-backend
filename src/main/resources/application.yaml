spring:
  secret: ${SECRET:NO_SECRET}
  profiles:
    active: ${ENVIRONMENT:local}
  datasource:
    driverClassName: org.postgresql.Driver
    url: ${DATABASE_URL}
    username: ${PGUSER}
    password: ${PGPASSWORD}
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
#    generate-ddl: true
  flyway:
    locations: classpath:db/migration
    url: ${DATABASE_URL}
    user: ${PGUSER}
    password: ${PGPASSWORD}
    enabled: true
    placeholderReplacement: false
    schemas: public
    default-schema: public
  cors:
    mode: default